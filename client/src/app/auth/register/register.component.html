<div class="auth-card">
    <div class="form">
      <form
        class="login-form"
        (submit)="onRegister(registerForm)"
        #registerForm="ngForm"
      >
        <input
          type="text"
          placeholder="username"
          name="username"
          ngModel
          #usernameInput="ngModel"
        />
        <input
          type="text"
          placeholder="first name"
          name="firstname"
          ngModel
          #firstnameInput="ngModel"
        />
        <input
          type="text"
          placeholder="last name"
          name="lastname"
          ngModel
          #lastnameInput="ngModel"
        />
        <input
          type="text"
          placeholder="+381 60 000 0000"
          name="phone"
          ngModel
          #phoneInput="ngModel"
        />
        <input
          type="email"
          placeholder="email"
          name="email"
          ngModel
          #emailInput="ngModel"
        />
        <input
          type="password"
          placeholder="password"
          name="password"
          autocomplete="none"
          ngModel
          #passwordInput="ngModel"
        />
        <button type="submit">REGISTER</button>
        <p class="message">
          Already have an account? <a routerLink="/login">Log in!</a>
        </p>
      </form>
    </div>
  </div>
